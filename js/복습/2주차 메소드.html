<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let str = "Happy day~!";

        console.log('str.length : ' + str.length);

        console.log('str.toUpperCase() : ' + str.toUpperCase());

        console.log('str.toLowerCase() : ' + str.toLowerCase());

        console.log("str.indexOf('p') : " + str.indexOf('p'));

        console.log("str.slice(5,9) : " + str.slice(5,9));
        
        console.log("str.slice(2) : " + str.slice(2));

        console.log("str.replace('b','a') : " + str.replace('b', 'a'));

        console.log("str.replaceAll('p','a') : " + str.replaceAll('p', 'a'));
        
        console.log('str.repeat(3) : ' + str.repeat(3));

        console.log('str.trim() : ' + str.trim());

        console.log("str.split('') : " + str.split(''));

        console.log("str.split(' ') : " + str.split(' '));

        let days = ['월', '화', '수'];
    
        days.push('목');
        console.log("days.push('목') : " + days);

        days.pop();
        console.log("days.pop() : " + days);


        days.unshift('일');
        console.log("days.unshift('일') : " + days);


        days.shift();
        console.log("days.shift() : " + days);

        let numbers = [1, 2, 3, 4, 5, 6];

        console.log('numbers.includes(3) : ' + numbers.includes(3));

        console.log('numbers.includes(7) : ' + numbers.includes(7));

    </script>
</body>
</html>
