<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>달달 카페 메뉴판</title>
  </head>
  <body>
    <h1>달달 카페</h1>

    <ul type="square">
      <li>
        <h2>딸기라떼</h2>
        5000원
      </li>
      <li>
        <h2>말차라떼</h2>
        5000원
      </li>
      <li>
        <h2>밀크티</h2>
        4000원
      </li>
    </ul>
    <hr />
    <p><i>국내산 생딸기</i>를 갈아만든 달달한 <b>딸기라떼</b></p>
    <p><i>하동에서 생산한 녹차</i>가 들어있는 향긋한 <b>말차라떼</b></p>
    <p><i>달달 카페만의</i> 수제 <b>밀크티</b></p>
  </body>
</html>
