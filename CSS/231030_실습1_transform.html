<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        img{
            transform: skewY(20deg);
            position: relative;
        }
        #img1{
            top: 100px;
            left: 80px;
            z-index: 3;
        }
        #img2{
            top: 100px;
            left: 30px;
            z-index: 2;

        }
        #img3{
            top: 100px;
            left: 10px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <img id="img1" src="https://img.freepik.com/free-photo/cute-cat-relaxing-indoors_23-2150692894.jpg" style="width: 400px; height: 300px;"></img>
    <img id="img2" src="https://mblogthumb-phinf.pstatic.net/MjAyMjAxMjVfMjAy/MDAxNjQzMTAyOTk2NjE0.gw_H_jjBM64svaftcnheR6-mHHlmGOyrr6htAuxPETsg.8JJSQNEA5HX2WmrshjZ-VjmJWqhmgE40Qm5csIud9VUg.JPEG.minziminzi128/IMG_7374.JPG?type=w800" style="width: 400px; height: 300px;"></img>
    <img id="img3"src="https://cdn.imweb.me/upload/S20210807d1f68b7a970c2/e7b94b0c106a8.jpg" style="width: 400px; height: 300px;"></img>
</body>
</html>
