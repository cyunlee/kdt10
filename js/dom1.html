<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <div class="container">
        <div class="box" id="green">1</div>
        <div class="box" id="red">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
    <input type="text" name="useName" id="">
    <input type="text" name="userName" id="">

    <script>
        //요소 선택
        // 1.getElementById : id 속성값으로 요소를 선택 (요소 하나만 선택)
        let dom1 = document.getElementById('green');
        console.log(dom1);

        //2. getElementsByClassName
        //class 속성값으로 요소 선택
        //HTMLCollection
        let dom2 = document.getElementsByClassName('box');
        console.log('dom2 : ', dom2);
        for(let i=0; i<dom2.length; i++){
            console.log(dom2[i]);
        }

        //3. getElementsByTagName
        //태그 이름 기준으로 요소 선택
        //HTMLCollection
        let dom3 = document.getElementsByTagName('div');
        console.log(dom3);

        //4. getElementsByName
        //name 속성 값으로 요소 선택
        //NodeList배열
        let dom4 = document.getElementsByName('userName');
        console.log(dom4);

        //5. querySelector
        //선택자를 이용해서 요소 선택
        //css 선택자와 동일 (클래스: ., id: #, 태그 : 태그이름)

        let dom5 = document.querySlector('#red');
        console.log(dom5);

        //Nodelist 배열
        let dom6 = document.querySelectorAll('div');
        console.log(dom6);
    </script>

    <div id="parent">
        Text
        <div id="two">div 두 번째 Text</div>
        <div>div 세번째 Text</div>
    </div>

    <script>
        let parent = document.getElementById('parent');
        let parentChildren = parent.children;
        let parentChildNodes = parent.childNodes;

        console.log('children :', parentChildren);
        console.log('chldren : ', parentChildren.namedItem('two'));
        console.log('childNodes :', parentChildNodes);

        //자식 추가(추가할 부모 선택 -> 추가할 자식 만들고 -> 자식 붙여주기)

        let child1 = document.createElement('div');
        child1.innerText = '네번째 Text';
        parent.appendChild(child1);
    </script>
</body>
</html>
