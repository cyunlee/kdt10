<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        width: 500px;
        height: 500px;
        border: 4px solid black;
        display: flex;
        flex-wrap: wrap;
    }
    .container>div{
        width: 100px;
        height: 100px;
        background-color: pink;
        border: 2px solid black;
    }
    .content{
        align-content: flex-start;
    }
    .items{
        align-items: flex-start;
    }
    .content.row{
        flex-direction: row;
    }
    .content.column{
        flex-direction: column;
    }
    .items.row{
        flex-direction: row;
    }
    .items.column{
        flex-direction: column;
    }
</style>
<body>
    <div class="container content row">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
    <div class="container content column">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
    <div class="container items row">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
    <div class="container items column">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
