<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="5" width="400" height="300">
        <tr>
            <td colspan="3">1</td>
            <td colspan="1" rowspan="2">2</td>
        </tr>
        <tr>
            <td colspan="1" rowspan="2">3</td>
            <td colspan="2">center</td>
        </tr>
        <tr>
            <td colspan="3">4</td>
        </tr>
    </table>
</body>
</html>

<!--tr의 구조를 잡고나서 td를 넣어보면서 생각하기 -->
