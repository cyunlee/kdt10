<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        img {
            transform: skew(0deg, 20deg);
            position: absolute;
            width: 350px;
        }
        #img1 {
            top: 200px;
            left: 100px;
            z-index: 10;
        }
        #img2 {
            top: 150px;
            left: 350px;
            z-index: 5
        }
        #img3 {
            top: 100px;
            left: 600px;
        }
        #img4:hover {
            transform: scale(2) skew(0, 20deg);
        }
    </style>
</head>
