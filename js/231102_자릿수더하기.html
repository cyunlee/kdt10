<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>자릿수 더하기 </title>
    <script>
        function solution(n){
            let answer = 0;
            let m = String(n);

            for(let i=0; i<m.length; i++){
                answer += parseInt(m[i]);
            }
            return answer;
        }
        
        console.log(solution(356));

        //숫자 -> 문자열
        
    </script>
</head>
