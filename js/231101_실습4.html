<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습4</title>
    <script>
        let age = prompt('나이를 입력해주세요');
        age = Number(age);
        let s = prompt('성별을 입력해주세요');

        if(age>=20 && s=='여자'){
            console.log('성인 여자');
        }else if(age>=20 && s=='남자'){
            console.log('성인 남자');
        }else if(age>=17 && s=='여자'){
            console.log('고등학생 여자');
        }else if(age>=17 && s=='남자'){
            console.log('고등학생 남자');
        }else if(age>=14 && s=='여자'){
            console.log('중학생 여자');
        }else if(age>=14 && s=='남자'){
            console.log('중학생 남자')
        }else if(age>=8 && s=='여자'){
            console.log('초등학생 여자');
        }else if(age>=8 && s=='남자'){
            console.log('초등학생 남자');
        }else if(age>=0 && s=='여자'){
            console.log('유아 여자');
        }else if(age>=0 && s=='남자'){
            console.log('유아 남자');
        }
    </script>
</head>
