<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습7</title>
    <script>
        //10000까지 숫자 중에 13의 배수면서 홀수
        for(let i=1; i<10000; i++){
            if(i%13==0 && i%2==1){
                console.log(i);
            }
        }

        //입력받은 수까지 13의 배수면서 홀수
        let num = prompt('숫자를 입력해주세요.');
        num=Number(num);
        for(let i=1; i<=num; i++){
            if(i%13==0 && i%2==1){
                console.log(i);
            }
        }
    </script>
</head>

</body>
</html>
