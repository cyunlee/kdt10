<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>달달 카페 메뉴판</title>
  </head>
  <body>
    <table border="1" cellspacing="0" cellpadding="5" width="400" height="600">
      <tr>
        <th align="center">구분</th>
        <th align="center">음료</th>
        <th align="center">가격</th>
        <th align="center">이미지</th>
      </tr>
      <!--align을 테이블에 주면 테이블 자체가 화면 중앙에 가기 때문에 th나 td에 직접 줘야하는데... 번거로우니까 css에서 한다.-->
      <tr>
        <td rowspan="3">음료류</td>
        <td>
          <a
            href="https://www.paris.co.kr/product/new-%EB%94%B8%EA%B8%B0%EB%9D%BC%EB%96%BC/"
            target="_blank"
            >딸기라떼</a
          >
        </td>
        <td rowspan="2">5000원</td>
        <td>
          <img
            src="https://cdn.paris.spl.li/wp-content/uploads/2023/02/%EB%A6%AC%EC%96%BC%EB%94%B8%EA%B8%B0%EB%9D%BC%EB%96%BC_230323.jpg"
            alt="딸기라떼사진"
            width="100"
          />
        </td>
      </tr>
      <tr>
        <td>
          <a
            href="https://namu.wiki/w/%EB%A7%90%EC%B0%A8%EC%9A%B0%EC%9C%A0"
            target="_blank"
            >말차라떼</a
          >
        </td>
        <td>
          <img
            src="https://img.freepik.com/premium-photo/iced-matcha-latte-green-tea_1339-107925.jpg"
            alt="말차라떼사진"
            width="100"
          />
        </td>
      </tr>
      <tr>
        <td>
          <a
            href="https://ko.wikipedia.org/wiki/%EB%B0%80%ED%81%AC%ED%8B%B0"
            target="_blank"
            >밀크티</a
          >
        </td>
        <td>4000원</td>
        <td>
          <img
            src="https://cdn.imweb.me/thumbnail/20220901/6c4cc3e8da0b8.jpg"
            alt="밀크티사진"
            width="100"
          />
        </td>
      </tr>
    </table>
  </body>
</html>
