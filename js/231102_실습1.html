<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습1t</title>
    <script>

        let array = [];

        for(let i=1; i<=100; i++){
            array[i-1]=i;
        }

        console.log(array);

        console.log('for 문');

        let sum1 = 0;

        for(let i=0; i<array.length; i++){
            sum1 = sum1 + array[i];
        }

        console.log(sum1);

        console.log('for of문');

        let sum2 = 0;

        for(let arr of array){
            sum2 = sum2 + arr;
        }

        console.log(sum2);

        console.log('for each문');

        let sum3 = 0;

        array.forEach(arr => {
            sum3 += arr;
        })

        console.log(sum3);

    </script>
</head>
<body>
    
</body>
</html>
