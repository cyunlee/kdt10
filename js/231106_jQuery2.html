<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <title>jQuery 요소 추가, 삭제</title>

    <script>
      //요소 추가
      function appendJS() {
        //부모 ul에 자식 li를 append
        // 1. 부모 ul을 선택한다.
        let ul = document.querySelector("ul");
        // 2. 추가할 자식 li 요소를 만들고
        let li = document.createElement("li");
        // 3. li 요소에 내용 추가
        li.innerText = "red";
        // ㅣㅑ : <li>red</li>
        // 4. ul에 자식 li를 append
        ul.append(li);
      }

      function appendJQ() {
        $("ul").append("<li>jQuery append</li>");
        //jQuery에서는 통으로 넣을 수 있다
      }

      //요소 맨 앞에 추가(prepend)

      function prependJS() {
        //부모 ul에 자식 li를 prepend
        // 1. 부모 ul을 선택한다.
        let ul = document.querySelector("ul");
        // 2. 추가할 자식 li 요소를 만들고
        let li = document.createElement("li");
        // 3. li 요소에 내용 추가
        li.innerText = "pink";
        // ㅣㅑ : <li>red</li>
        // 4. ul에 자식 li를 prepend
        ul.prepend(li);
      }

      function prependJQ() {
        $("ul").prepend("<li>jQuery prepend</li>");
        //jQuery에서는 통으로 넣을 수 있다
      }

      //형제 요소 추가
      function beforeJS() {
        //추가할 기준이 되는 요소를 선택
        let green = document.querySelector(".green");
        // 추가할 요소 만들기
        let li = document.createElement("li");
        // 추가할 요소의 내용 넣어주기
        li.innerText = "before JS";
        green.before(li);
      }

      // after
      // 위에 코드에서 before -> after

      function afterJQ() {
        $(".green").after("<li>after jQuery</li>");
      }

      function afterJS() {
        //추가할 기준이 되는 요소를 선택
        let green = document.querySelector(".green");
        // 추가할 요소 만들기
        let li = document.createElement("li");
        // 추가할 요소의 내용 넣어주기
        li.innerText = "after JS";
        green.after(li);
      }

      function afterJQ() {
        $(".green").after("<li>after jQuery</li>");
      }

      // 요소 삭제
      // remove
      function removeJS() {
        let li = document.querySelector("#li2");
        li.remove();
      }

      function removeJQ() {
        $("#li2").remove();
      }

      // empty
      function emptyJS() {
        let nums = document.querySelector(".nums");
        //nums.removeChild(); 매개변수로 자식요소를 넣어줘야 한다.
        nums.innerHTML = "";
      }

      function emptyJQ() {
        $(".nums").empty();
      }

      // 요소 탐색

      function findParent() {
        //parent() : 부모요소 반환
        console.log($("#li2").parent());
      }

      function findParents() {
        //parents() : 조상 요소 모두 반환
        console.log($("#li2").parents());
      }

      function findNext() {
        //Next() : nextSibling
        console.log($("#li2").next());
        console.log($("#li2").next()[0]);
      }
      function findPrev() {
        //Prev() : previousSibling
        console.log($("#li2").prev());
      }

      function findChildren() {
        //Children() : 자식 요소 보두 반환, children
        console.log($(".nums").children());
      }
    </script>
  </head>
  <body>
    <ul>
      <li>orange</li>
      <li class="green">green</li>
      <li>navy</li>
      <!-- 추가해보기-->
    </ul>
    <button onclick="appendJS()">append js</button>
    <button onclick="appendJQ()">append jQuery</button>
    <button onclick="prependJS()">prepend js</button>
    <button onclick="prependJQ()">prepend jQuery</button>
    <br />
    <button onclick="beforeJS()">beforeJS</button>
    <button onclick="beforeJQ()">beforeJQ</button>
    <button onclick="afterJS()">afterJS</button>
    <button onclick="afterJQ()">afterJQ</button>

    <!-- 요소 삭제 -->
    <div>
      <ul class="nums">
        <li>1</li>
        <li id="li2">2</li>
        <li>3</li>
      </ul>
    </div>

    <button onclick="removeJS()">remove JS</button>
    <button onclick="removeJQ()">remove JQ</button>

    <button onclick="emptyJS()">empty JS</button>
    <button onclick="emptyJQ()">empty JQ</button>
    <br />

    <button onclick="findParent()">findParent</button>
    <button onclick="findParents()">findParents</button>
    <button onclick="findNext()">findNext</button>
    <button onclick="findPrev()">findPrev</button
    ><button onclick="findChildren()">findChildren</button>
  </body>
</html>
